<!doctype html>
<html lang="zh-CN">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link href="http://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-1 col-lg-1"></div>
				<div class="col-xs-10 col-lg-10" style="background: #FFE4E1">
					<div>
					<form action="{{ url_for('message.add_message') }}" method="post" class="add-message">
						<div class="form-group">
							<label for="owner">Owner</label>
							<input type="text" class="form-control" id="owner" name="owner" placeholder="Kimi no na wa?">
						</div>
						<div class="form-group">
							<label for="content">Content</label>
							<textarea class="form-control" id="content" name="content" placeholder="说些什么吧..."></textarea>
						</div>
						<button type="submit" class="btn btn-primary">提交</button>
					</form>
					</div>
					{% for message in messages %}
						<div class="panel panel-info">
							<div class="panel-heading">{{ message.owner }}({{ message.timestamp }})</div>
							<div class="panel-body">
								{{ message.content }}
							</div>
						</div>
					{% else %}
						<li><em>No messages</em>
					{% endfor %}
				</div>
			</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
